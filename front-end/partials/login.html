<!-- Vista desplegada al usuario cuando inicia sesiÃ³n. -->
<div class="page-header">
    <h3>Login</h3>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate autocomplete="off" ng-model="loginForm" name="loginForm" ng-submit="loginUser()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email" ng-model="user.email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ng-model="user.password" class="form-control" required ng-minlength="8" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Login" ng-disabled="loginForm.$invalid">
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Don't have an account? <a ng-href="#/register">Register now</a>
    </div>
</div>
