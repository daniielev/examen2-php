<!-- Le permite a un usuario crear una cuenta en el sistema. -->
<div class="page-header">
    <h3>Register</h3>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form novalidate autocomplete="off" ng-model="registerForm" name="registerForm" ng-submit="registerUser()">
            <div class="form-group" ng-class="{ 'has-error': registerForm.fullName.$touched && registerForm.fullName.$invalid }">
                <label for="email">Name</label>
                <input type="text" placeholder="Juan PÃ©rez" id="fullName" ng-model="user.fullName" name="fullName" class="form-control" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid }">
                <label for="email">Email</label>
                <input type="email" placeholder="juanperez@gmail.com" id="email" ng-model="user.email" name="email" class="form-control" required />
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid }">
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="user.password" name="password" class="form-control" required ng-minlength="8" />
            </div>
            <div class="form-group" ng-class="{ 'has-error': registerForm.repeatPassword.$touched && registerForm.repeatPassword.$invalid }">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" ng-model="user.repeatPassword" name="repeatPassword" class="form-control" required ng-minlength="8" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Register">
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Already have an account? <a ng-href="#/login">Login</a>
    </div>
</div>

<div ng-app="ngMessagesExample">
  <form name="myForm">
  <label>
    Enter your name:
    <input type="text"
           name="myName"
           ng-model="name"
           ng-minlength="5"
           ng-maxlength="20"
           required />
  </label>
  <pre>myForm.myName.$error = {{ myForm.myName.$error | json }}</pre>

  <div ng-messages="myForm.myName.$error" style="color:maroon" role="alert">
    <div ng-message="required">You did not enter a field</div>
    <div ng-message="minlength">Your field is too short</div>
    <div ng-message="maxlength">Your field is too long</div>
  </div>
</form>
</div>
